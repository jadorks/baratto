<ion-item lines="none">
  <ion-thumbnail slot="start">
      <img [src]="image">
  </ion-thumbnail>
  <ion-label>
    <p class="name">{{ name }}</p>
    <!-- <p class="info">Size: {{ size }} - Color: {{ color }}</p> -->
    <p *ngIf="price" class="price">{{ price | currency }}</p>
  </ion-label>
</ion-item>
