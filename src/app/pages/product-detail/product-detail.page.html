<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-item lines="none">
      <ion-avatar slot="start">
          <img class="ava-img" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=334&q=80">
      </ion-avatar>
      <ion-label class="ion-no-margin">
        <h3>Tina Marina</h3>
        <p>Seller Profile</p>
      </ion-label>
    </ion-item>
    <ion-title>Product Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
<ion-grid>
  <ion-row>
    <ion-col class="ion-no-padding">
      <ion-slides pager="true" [options]="imgConfig" class="product-slides">
        <ion-slide>
          <ion-card>
            <ion-card-content class="ion-no-padding">
              <img class="prod-img" src="{{ product.image }}" alt="" />
            </ion-card-content>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-no-padding">
      <div class="details ion-text-center">
        <!-- <span>{{ product.category }}</span> -->
        <h2> {{ product.title }}</h2>
        <p>{{ product.price | currency }}</p>

        <ion-button
        class="action-button"
        expand="block"
        fill="solid"
        color="primary"
        type="button"
      >
        <span>Start Trade</span>
      </ion-button>
      </div>
    </ion-col>
  </ion-row>
